<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gaussian Splat Viewer</title>
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Three.js CDN - Latest Version -->
    <script src="https://unpkg.com/three@latest/build/three.module.min.js"></script>
    <script src="https://unpkg.com/three@latest/examples/jsm/controls/OrbitControls.js"></script>
    
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            overflow: hidden;
            height: 100vh;
            touch-action: none;
        }
        
        #renderCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
            touch-action: none;
            outline: none;
        }
        
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--tg-theme-hint-color);
            border-top: 4px solid var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--tg-theme-text-color);
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .loading-hint {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
            text-align: center;
            max-width: 280px;
        }
        
        #errorOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--tg-theme-bg-color);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            padding: 20px;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .error-title {
            color: var(--tg-theme-text-color);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .error-message {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
            max-width: 300px;
        }
        
        .retry-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .retry-button:active {
            opacity: 0.8;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            display: none;
            flex-direction: row;
            justify-content: space-around;
            z-index: 100;
        }
        
        .control-button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .control-button:active {
            opacity: 0.8;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading Gaussian Splat...</div>
        <div class="loading-hint">Preparing 3D viewer for optimal mobile experience</div>
    </div>
    
    <!-- Error Overlay -->
    <div id="errorOverlay">
        <div class="error-icon">⚠️</div>
        <div class="error-title">Unable to Load Splat</div>
        <div class="error-message" id="errorMessage">Your device may not support WebGL or the splat file couldn't be loaded.</div>
        <button class="retry-button" onclick="retryLoading()">Try Again</button>
    </div>
    
    <!-- Render Canvas -->
    <canvas id="renderCanvas"></canvas>
    
    <!-- Controls -->
    <div id="controls">
        <button class="control-button" onclick="resetCamera()">Reset View</button>
        <button class="control-button" onclick="toggleQuality()">Quality</button>
    </div>
    
    <!-- Enterprise Architecture Module Scripts -->
    <script src="/src/core/Application.js"></script>
    <script src="/src/modules/LoggerModule.js"></script>
    <script src="/src/modules/ConfigModule.js"></script>
    <script src="/src/modules/TelegramModule.js"></script>
    <script src="/src/modules/RendererModule.js"></script>
    <script src="/src/modules/AssetModule.js"></script>
    <script src="/src/modules/UIModule.js"></script>
    <script src="/src/modules/PerformanceModule.js"></script>
    
    <!-- Main Application Script -->
    <script src="/src/app.js"></script>
</body>
</html>
